<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEATTY</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.pinimg.com/736x/aa/e9/73/aae973fc8524e29a4647f7606b37a9bd.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            text-align: center;
        }

        .splash-screen p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: white;
        }

        .button {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            padding: 15px;
            width: 250px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #444;
            cursor: pointer;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        #discord-name {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
        }

        #discord-name img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .buttons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="https://jn3.awamedia.store/uploads/music/2024/02/Yeat-ILUV-(JustNaija.com).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <h1>YEATTY</h1>
        <p>Welcome to Yeatty's Links Website</p>
        <button class="button" onclick="startWebsite()">Continue</button>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>YEATTY</h1>
        <div id="discord-name">
            <span>yeatty</span>
            <img src="https://static-00.iconduck.com/assets.00/discord-icon-2048x2048-nnt62s2u.png" alt="Discord Icon">
        </div>
        <div class="buttons">
            <a href="https://www.instagram.com/yeattysantana/" class="button" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
                @yeattysantana
            </a>
            <a href="https://discord.gg/3VqD6nGc" class="button" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/discord-icon-2048x2048-nnt62s2u.png" alt="Discord Icon">
                Dark Discord
            </a>
            <a href="https://discord.gg/q8zFVFQGCB" class="button" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/discord-icon-2048x2048-nnt62s2u.png" alt="Discord Icon">
                3â‚¬ Server Boost
            </a>
            <a href="https://www.paypal.me/YeattyMain" class="button" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/paypal-icon-2048x2048-iiy5rmba.png" alt="PayPal Icon">
                My PayPal
            </a>
        </div>
    </div>

    <script>
        function startWebsite() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    </script>
</body>
</html>
